<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="merch_no" name="merch_no" th:value="${merchUserSign.merch_no}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">商户用户标识：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${merchUserSign.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付公司：</label>
								<div class="col-sm-8">
									<input id="payCompany" name="payCompany" th:value="${merchUserSign.payCompany}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付商户：</label>
								<div class="col-sm-8">
									<input id="payMerch" name="payMerch" th:value="${merchUserSign.payMerch}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">快捷签约：</label>
								<div class="col-sm-8">
									<input id="sign" name="sign" th:value="${merchUserSign.sign}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">其他一些支付信息：</label>
								<div class="col-sm-8">
									<input id="info" name="info" th:value="${merchUserSign.info}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">持卡人姓名：</label>
								<div class="col-sm-8">
									<input id="acctName" name="acctName" th:value="${merchUserSign.acctName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户类型：</label>
								<div class="col-sm-8">
									<input id="acctType" name="acctType" th:value="${merchUserSign.acctType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">银行卡号：</label>
								<div class="col-sm-8">
									<input id="bankNo" name="bankNo" th:value="${merchUserSign.bankNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证件类型 1身份证：</label>
								<div class="col-sm-8">
									<input id="certType" name="certType" th:value="${merchUserSign.certType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证件号码：</label>
								<div class="col-sm-8">
									<input id="certNo" name="certNo" th:value="${merchUserSign.certNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机号码：</label>
								<div class="col-sm-8">
									<input id="pone" name="pone" th:value="${merchUserSign.pone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信用卡背面cvv2码后三位：</label>
								<div class="col-sm-8">
									<input id="cvv2" name="cvv2" th:value="${merchUserSign.cvv2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有效期，年月，四位数，例：2112：</label>
								<div class="col-sm-8">
									<input id="varlidDate" name="varlidDate" th:value="${merchUserSign.varlidDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1-快捷支付 2-代扣扣款：</label>
								<div class="col-sm-8">
									<input id="collType" name="collType" th:value="${merchUserSign.collType}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/pay/merchUserSign/edit.js">
	</script>
</body>
</html>
