<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="pay:payQrConfig:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="merchNo" type="text" name="merchNo" class="form-control" th:value="${merchNo}" th:readonly = "${merchNo}"
								placeholder="请输入商户号">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_upload_h = "hidden";
			</script>
		</div>
		<div shiro:hasPermission="pay:payQrConfig:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="pay:payQrConfig:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="pay:payQrConfig:upload">
			<script type="text/javascript">
				s_upload_h = '';
			</script>
		</div>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
	    var payCompanys = [[${payCompanys}]];
	    var outChannels = [[${outChannels}]];
	    var merchNo = [[${merchNo}]];
	/*]]>*/
	</script>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/pay/payQrConfig/payQrConfig.js"></script>
</body>
</html>
