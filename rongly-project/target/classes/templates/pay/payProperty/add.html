<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/css/layui.css" rel="stylesheet">
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">支付公司：</label>
								<div class="col-sm-8">
									<select id="payCompany" name="payCompany" class="form-control">
										<option value="">请选择</option>
										<option th:each="payCompany:${payCompanys}" th:value="${payCompany.key}" th:text="${payCompany.value}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">商户号：</label>
								<div class="col-sm-8">
									<select id="merchantno" name="merchantno" class="form-control">
										<option value="">请选择</option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">配置标识：</label>
								<div class="col-sm-8">
									<input id="configKey" name="configKey" class="form-control" type="text" maxlength="30">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">配置类型：</label>
								<div class="col-sm-8">
									<label th:each="payConfigType:${payConfigTypes}" class="radio-inline">
										<input name="configType" type="radio" th:value="${payConfigType.key}"
										th:text="${payConfigType.value}">
									</label>
								</div>
							</div>
							<div id="divFileUpload" class="form-group" style="display: none;" >
								<button type="button" class="layui-btn" id="keyFileUpload" style="width: 100px;margin-left: 12.5%">
		                            <i class="fa fa-cloud"></i>上传文件
		                        </button><a id="fileName" style="color: green;padding-left: 10px" href="#"></a>
		                        <input type="hidden" id="fileUploadValue">
							</div>
							<div id="divConfigValue" class="form-group">	
								<label class="col-sm-3 control-label">值：</label>
								<div class="col-sm-8">
									<input id="value" name="value" class="form-control" type="text" maxlength="80">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">名称说明：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text" maxlength="50">
								</div>
							</div>
								<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
	    var payCompanys = [[${payCompanys}]];
	    var payConfigTypes = [[${payConfigTypes}]];
	/*]]>*/
	</script>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/layui.js"></script>
	<script type="text/javascript" src="/js/appjs/pay/payProperty/add.js"></script>
</body>
</html>
