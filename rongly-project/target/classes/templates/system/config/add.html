<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">配置项：</label>
								<div class="col-sm-8">
									<input id="configItem" name="configItem" class="form-control" type="text" required="required" onkeyup="value=value.replace(/[\W]/g,'')">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">配置值：</label>
								<div class="col-sm-8">
									<input id="configValue" name="configValue" class="form-control" type="text" required="required">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">配置名称：</label>
								<div class="col-sm-8">
									<input id="configName" name="configName" class="form-control" type="text" required="required">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">父类配置：</label>
								<div class="col-sm-8">
									<select id="parentItem" name="parentItem" class="form-control">
										<option value="">请选择</option>
										<option th:each="configParent:${configParents}" th:value="${configParent.key}" th:text="${configParent.value}"></option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否关闭(0开启   1关闭)：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input
										type="radio" name="isClose" value="0" checked=""/>
										开启
									</label> <label class="radio-inline"> <input
										type="radio" name="isClose" value="1" />
										关闭
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/config/add.js">
	</script>
</body>
</html>
