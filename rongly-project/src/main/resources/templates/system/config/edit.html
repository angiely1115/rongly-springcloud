<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${config.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">配置项：</label>
								<div class="col-sm-8">
									<input id="configItem" name="configItem" th:value="${config.configItem}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">配置值：</label>
								<div class="col-sm-8">
									<input id="configValue" name="configValue" th:value="${config.configValue}" class="form-control" type="text" required="required">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">配置名称：</label>
								<div class="col-sm-8">
									<input id="configName" name="configName" th:value="${config.configName}" class="form-control" type="text" required="required">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">父类配置：</label>
								<div class="col-sm-8">
									<select id="parentItem" name="parentItem" class="form-control" onfocus = "this.defaultIndex=this.selectedIndex;" 
											onchange="this.selectedIndex=this.defaultIndex;">
										<option th:each="configParent:${configParents}" th:value="${configParent.key}" th:text="${configParent.value}"
											th:if="${configParent.key eq config.parentItem}" th:selected="selected"></option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否关闭(0开启   1关闭)：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input
										th:field="*{config.isClose}" type="radio" name="isClose" value="0" />
										开启
									</label> <label class="radio-inline"> <input
										th:field="*{config.isClose}" type="radio" name="isClose" value="1" />
										关闭
									</label>
								</div>
							</div>
									<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/config/edit.js">
	</script>
</body>
</html>
