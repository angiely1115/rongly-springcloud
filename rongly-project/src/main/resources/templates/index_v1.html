<script type="text/javascript">
    var stompClient = null;
    var hasFundPassword = false;
    var changeFundPasswordIndex;
    var changePasswordIndex;
    var closeBtn = 1;
    var message = "";
    $(function () {
        $("#changePassword").click(function () {
            chgPassValidateRule();
            $('#divChangePassword').removeClass("hidden");
            changePasswordIndex = layer.open({
                type: 1,
                shadeClose: false, // 点击遮罩关闭层
                closeBtn: closeBtn,
                area: ['520px', '380px'],
                title: "修改密码"+message,
                content: $('#divChangePassword')
            });
        });

        $("#changeFundPassword").click(function () {
            clearFundPasswordForm();
            $.ajax({
                type: "POST",
                url: "/hasFundPassword",
                data: {},
                async: false,
                error: function (request) {
                    layer.alert("Connection error");
                },
                success: function (data) {
                    chgFundPassValidateRule();
                    $('#divChangeFundPassword').removeClass("hidden");
                    changeFundPasswordIndex = layer.open({
                        type: 1,
                        closeBtn: closeBtn,
                        shadeClose: false, // 点击遮罩关闭层
                        area: ['520px', '380px'],
                        title: "修改资金密码"+message,
                        content: $('#divChangeFundPassword')
                    });

                    if (data.code == 0) {
                        hasFundPassword = true;
                    } else {
                        $('#oldFundPasswordForm').addClass('hidden');
                        hasFundPassword = false;
                    }
                }
            });
        });
        /* connect(); */
        
    });
    $("#divChangePassword").validate({
        submitHandler: function () {
            var oldPassword = $("#oldPassword").val();
            var newPassword = $("#newPassword").val();
            var username = $("#username").val();
            var smsCode = "11111";//$("#smsCode").val();
            $.ajax({
                type: "POST",
                url: "/chgPass",
                data: {
                    oldPassword: md5(username+oldPassword),
                    newPassword: md5(username+newPassword),
                    code:smsCode,
                    codeType:1
                },
                async: false,
                error: function (request) {
                    layer.alert("Connection error");
                },
                success: function (data) {
                    if (data.code == 0) {
                    	layer.close(changePasswordIndex);
                        layer.msg(data.msg);
                    } else {
                        layer.alert(data.msg)
                    }
                }
            });
        }
    });

    function clearFundPasswordForm() {
        $('#divChangeFundPassword input').each(function () {
            $(this).val('');
        })
    }

    function chgPassValidateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#chgPasswordForm").validate({
            rules: {
                oldPassword: {
                    required: true
                },
                newPassword: {
                    required: true,
                    minlength: 6
                },
                newPasswordConfirm: {
                    required: true,
                    equalTo: "#newPassword"
                },
                smsCode:{
                	required: true
                }
            },
            messages: {
                oldPassword: {
                    required: icon + "请输入原密码"
                },
                newPassword: {
                    required: icon + "请输入新密码"
                },
                newPasswordConfirm: {
                    required: icon + "请输入确认密码",
                    equalTo: icon + "确认密码与新密码一致"
                },
                smsCode:{
                	required: icon + "请输入验证码",
                }
            }
        })
    }

    $("#divChangeFundPassword").validate({
        submitHandler: function () {
            var oldFundPassword = '';
            var username = $("#username1").val();
            if (hasFundPassword) {
                oldFundPassword = md5(username+$("#oldFundPassword").val());
            }
            var newFundPassword = md5(username+$("#newFundPassword").val());
            var smsCodeFund = "11111";//$("#smsCodeFund").val();
            $.ajax({
                type: "POST",
                url: "/chgFundPass",
                data: {
                    oldFundPassword: oldFundPassword,
                    newFundPassword: newFundPassword,
                    codeType:2,
                    code:smsCodeFund
                },
                async: false,
                error: function (request) {
                    layer.alert("Connection error");
                },
                success: function (data) {
                    if (data.code == 0) {
                        layer.close(changeFundPasswordIndex);
                        layer.msg(data.msg);
                    } else {
                        layer.alert(data.msg)
                    }
                }
            });
        }
    });

    function chgFundPassValidateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        var validObj = {};
        if (hasFundPassword) {
            validObj = {
                oldFundPassword: {
                    required: true
                },
                newFundPassword: {
                    required: true,
                    minlength: 6
                },
                newFundPasswordConfirm: {
                    required: true,
                    equalTo: "#newFundPassword"
                },
                smsCodeFund:{
                	required: true
                }
            }
        } else {
            validObj = {
                newFundPassword: {
                    required: true,
                    minlength: 6
                },
                newFundPasswordConfirm: {
                    required: true,
                    equalTo: "#newFundPassword"
                },
                smsCodeFund:{
                	required: true
                }
            }
        }
        $("#chgFundPasswordForm").validate({
            rules: validObj,
            messages: {
                oldFundPassword: {
                    required: icon + "请输入原资金密码"
                },
                newFundPassword: {
                    required: icon + "请输入新资金密码"
                },
                newFundPasswordConfirm: {
                    required: icon + "请输入确认资金密码",
                    equalTo: icon + "确认资金密码与新资金密码一致"
                },
                smsCodeFund:{
                	required: icon + "请输入验证码"
                }
            }
        })
    }

            error: function (request) {
                layer.alert("Connection error");
            },
            success: function (data) {
                if (data.code == 0) {
                	var i = 60;
                	var interval = setInterval(function(){
                		$(obj).text("请等待"+(i--)+"秒");
                		if(i == 0){
                			$(obj).text("重新发送");
                			$(obj).removeAttr("disabled");
                			window.clearInterval(interval)
                		}
                	},1000);
                    layer.msg(data.msg);
                } else {
                    layer.alert(data.msg)
                }
            }
        });
    }

    });
