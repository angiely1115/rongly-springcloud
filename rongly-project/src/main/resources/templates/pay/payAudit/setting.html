<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label radio-inline">是否自动下发：</label>
								<label class="radio-inline"> 
									<input type="radio" name="payAuditAutoAcp" value="1" th:checked="${1 eq payAuditAutoAcp}"/>开启
								</label> 
								<label class="radio-inline"> 
									<input type="radio" name="payAuditAutoAcp" value="0" th:checked="${0 eq payAuditAutoAcp}"/>关闭
								</label>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/pay/payAudit/setting.js"></script>
</body>

</html>
