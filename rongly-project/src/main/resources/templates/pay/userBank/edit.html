<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="username" name="username" th:value="${userBank.username}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">银行卡号：</label>
								<div class="col-sm-8">
									<input id="bankNo" name="bankNo" th:value="${userBank.bankNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">银行代码：</label>
								<div class="col-sm-8">
									<input id="bankCode" name="bankCode" th:value="${userBank.bankCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">银行卡类型0 储蓄卡 1 信用卡：</label>
								<div class="col-sm-8">
									<input id="cardType" name="cardType" th:value="${userBank.cardType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">持卡人姓名：</label>
								<div class="col-sm-8">
									<input id="acctName" name="acctName" th:value="${userBank.acctName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户类型0对私 1对公：</label>
								<div class="col-sm-8">
									<input id="acctType" name="acctType" th:value="${userBank.acctType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证件类型 1身份证：</label>
								<div class="col-sm-8">
									<input id="certType" name="certType" th:value="${userBank.certType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证件号码：</label>
								<div class="col-sm-8">
									<input id="certNo" name="certNo" th:value="${userBank.certNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机号码：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${userBank.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付联行号：</label>
								<div class="col-sm-8">
									<input id="unionpayNo" name="unionpayNo" th:value="${userBank.unionpayNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支行名称：</label>
								<div class="col-sm-8">
									<input id="bankBranch" name="bankBranch" th:value="${userBank.bankBranch}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信用卡背面cvv2码后三位：</label>
								<div class="col-sm-8">
									<input id="cvv2" name="cvv2" th:value="${userBank.cvv2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有效期，年月，四位数，例：2112：</label>
								<div class="col-sm-8">
									<input id="validDate" name="validDate" th:value="${userBank.validDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">其他一些支付信息：</label>
								<div class="col-sm-8">
									<input id="info" name="info" th:value="${userBank.info}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/pay/userBank/edit.js">
	</script>
</body>
</html>
